<article class="post clearfix">
	<header>
		<h2>{{ post.title }}</h2>
		<time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date_to_string }}</time>
	</header>
	<div class="post-content">
		{% if is_single %}
			{{ content }}
		{% else %}
			{{ post.content }}
		{% endif %}
	</div>
</article>
