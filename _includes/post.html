<article class="post">
	<header>
		<h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
		<!-- {% for category in post.categories %}
					<a class="category" href="/categories/{{ category }}">{{ category | capitalize }}</a>
				{% endfor %} -->
		<time datetime="{{ post.date | date:"%Y-%m-%d" }}" pubdate>{{ post.date | date_to_string }}</time>
	</header>
	<div class="post-content">
		{% if is_single %}
			{{ content }}
		{% else %}
			{{ post.content }}
		{% endif %}
	</div>
	<div class="post-social-buttons">
		<a href="https://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="danielcbaldwin">Tweet</a><script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
	</div>
</article>
