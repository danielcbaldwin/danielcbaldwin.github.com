<h2>Contact Me</h2>
<p>Use the form below to contact me or use one of the social networks listed in the footer.</p>
<form method="post" action="/contact-me/validate/" name="contact-form" id="contact-form">
	<div class="errors"></div>
	<div class="form-field">
		<label for="name">Name <span>*</span></label>
		<input type="text" id="name" name="name" />
	</div>
	<div class="form-field">
		<label for="email">Email <span>*</span></label>
		<input type="text" id="email" name="email" />
	</div>
	<div class="form-field">
		<label for="message">Message <span>*</span></label>
		<textarea name="message"></textarea>
	</div>
	<div class="form-field">
		<input type="submit" value="Send" id="saveForm" />
	</div>
</form>
