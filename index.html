---
layout: default
---
<section id="posts">
	{% for post in site.posts offset: 0 limit: 10 %}
		<article class="post">
			<header>
				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
				<time datetime="{{ post.date | date:"%Y-%m-%d" }}" pubdate>{{ post.date | date_to_string }}</time>
			</header>
			{{ post.content }}
			<footer>
				Categories: {{ post.categories }}
			</footer>
		</article>
	{% endfor %}
</section>
